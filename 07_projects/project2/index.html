<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BMI CALCULATOR</title>
    <link rel="stylesheet" href="style.css">
</head>
<body style="background-color: black;">
    <div class="container">
        <h1>BMI CALCULATOR</h1>
        <form >
            <p><label>Height in cm : </label> <br><input type="number"  id="height"></p>
            <p><label>Weight in kg : </label> <br><input type="number" id="weight"></p>
            <button>Calculate</button>
            <div id="result"></div>
            <div id="message"></div>
            <div id="result-guide">
                <h3>----Result Guide----</h3>
                <p>Under weight  : less than 18.6</p>
                <p>Normal weight : 18.6 - 24.9</p>
                <p>Over weight   : More tan 24.9</p>
            </div>
            
        </form>
    </div>
    <script src="project2.js"></script>
</body>
</html>
