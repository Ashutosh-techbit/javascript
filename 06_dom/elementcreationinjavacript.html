<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DOM 3</title>
</head>
<body  style="background-color: black;">
    <h1 style="color: aliceblue;">Hello DOM </h1>
</body>
<script>
   const div= document.createElement('div')
   console.log(div)
   const h1= document.createElement('h1')
   console.log(h1)

   div.className="main"
   div.id = Math.round(Math.random() * 10 + 1)
   div.setAttribute("title","generate title")
   div.style.backgroundColor="orange"
   div.style.padding="10px"
//    div.innerText="hi there"
   
//    developers prefer innertext to enter text inside element rather than using setAttribute bcz innertext directly set text whereas setAttribute first brings older text and then set new text which increses the time complexity of code


// ===text to be placed in div===
const addtext = document.createTextNode("chai aur code")

// insert text inside div
div.appendChild(addtext)


document.body.appendChild(div)

</script>
</html>
